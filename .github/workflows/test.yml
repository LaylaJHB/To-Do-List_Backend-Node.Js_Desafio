name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      JWT_KEY: ${{ secrets.JWT_KEY }}
      JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v3

      - name: 🟢 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Instalar dependências
        run: npm install

      - name: 🔍 Verificar se variáveis de ambiente estão definidas
        run: |
          if [ -z "$JWT_KEY" ]; then
            echo "❌ ERRO: A variável JWT_KEY está vazia ou não foi definida."
            echo "💡 Dica: vá em Settings > Secrets > Actions e adicione o secret JWT_KEY."
            exit 1
          fi

          if [ -z "$JWT_EXPIRES_IN" ]; then
            echo "❌ ERRO: A variável JWT_EXPIRES_IN está vazia ou não foi definida."
            echo "💡 Dica: vá em Settings > Secrets > Actions e adicione o secret JWT_EXPIRES_IN."
            exit 1
          fi

          echo "✅ Secrets verificados com sucesso. Continuando com os testes..."

      - name: 🧪 Executar testes
        run: npm test
